        body {

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1555,
            height: 750,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var trash;
        var trash2;
        var trash3;
        var trash4;
        var trash5;
        var trash6;
        var trash7;
        var bombs;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/bg2.png');
            //this.load.image('ground', 'assets/platform1.png');
            this.load.image('trash', 'assets/Bag_1.png');
            this.load.image('trash2', 'assets/Bottle-01.png');
            this.load.image('trash3', 'assets/Bottle_2.png');
            this.load.image('trash4', 'assets/Mask.png');
            this.load.image('trash5', 'assets/Box_1.png');
            this.load.image('trash6', 'assets/Cans.png');
            this.load.image('trash7', 'assets/Bag_2.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/Shark_Merge_With_NET.png', { frameWidth: 98, frameHeight: 48 });
        }

        function create() {


            //  A simple background for our game
            this.add.image(730, 400, 'sky');
            platforms = this.physics.add.staticGroup();
            platforms.create(4, 300, 'ground').setScale(2).refreshBody();

            // The player and its settings
            player = this.physics.add.sprite(100, 450, 'dude');

            //  Player physics properties. Give the little guy a slight bounce.
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            //  Our player animations, turning, walking left and walking right.
            this.anims.create({
                key: 'flip',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 1 }),
                frameRate: 10,
                repeat: -1
            });


            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();

            //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
            trash = this.physics.add.group();
            var trash0 = trash.create(430, 390, 'trash');


            /*fish2 = this.physics.add.group({
                key: 'fish',
                setXY: { x: 700, y: 100}
            });

            fish3 = this.physics.add.group({
                key: 'fish',
                setXY: { x: 700, y: 200}
            });*/


            bombs = this.physics.add.group();

            //  The score
            scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });

            //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            this.physics.add.collider(player, trash, collectStar, null, this);
            this.physics.add.collider(platforms, trash, removeTrash, null, this);
            //this.physics.add.overlap(player, fish2, collectStar2, null, this);
            //this.physics.add.overlap(player, fish3, collectStar3, null, this);
            this.physics.add.collider(player, bombs, hitBomb, null, this);

        }

        function update() {
            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('flip', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('flip', true);
            }
            else if (cursors.up.isDown) {
                player.setVelocityY(-120);
                player.anims.play('flip', true);
            }
            else if (cursors.down.isDown) {
                player.setVelocityY(120);
                player.anims.play('flip', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('flip');
            }
        }

        function removeTrash(platforms, trash) {
            trash.disableBody(true, true);
            checkTrash();
        }
        function collectStar(player, trash) {
            trash.disableBody(true, true);

            score += 10;
            scoreText.setText('Score: ' + score);
            checkTrash();
        }

        function checkTrash() {
            if (trash.countActive(true) == 0) {

                var trash1 = trash.create(690, Phaser.Math.Between(43,400),'trash');
                var trash2 = trash.create(740, Phaser.Math.Between(20, 430), 'trash2');
                var trash3 = trash.create(790, Phaser.Math.Between(7, 176), 'trash3');
                var trash3 = trash.create(790, Phaser.Math.Between(50, 276), 'trash4');
                var trash3 = trash.create(790, Phaser.Math.Between(40, 526), 'trash5');
                var trash3 = trash.create(790, Phaser.Math.Between(100, 366), 'trash6');
                var trash3 = trash.create(790, Phaser.Math.Between(300,497),'trash7');
            }
            trash.setVelocityX(-100)
        }

        function hitBomb(player, bomb) {
            this.physics.pause();

            player.setTint(0xff0000);

            player.anims.play('turn');
