<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Filter Frenzy</title>
    <script src="http://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1600,
    height: 900,
    physics: {
        default: 'arcade',
        arcade: {
               debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var fish;
//var fish2;
//var fish3;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/bg1.png');
    //this.load.image('ground', 'assets/platform1.png');
    this.load.image('fish', 'assets/fish3_1.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/Shark_Merge_With_NET.png', { frameWidth: 98, frameHeight: 48 });
}

function create ()
{
    

    //  A simple background for our game
    this.add.image(470, 300, 'sky');
    platforms = this.physics.add.staticGroup();
    platforms.create(4, 300, 'ground').setScale(2).refreshBody();

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'flip',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 1 }),
        frameRate: 10,
        repeat: -1
    });


    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    fish = this.physics.add.group();
    var fish0=fish.create(430,390,'fish');
    

    /*fish2 = this.physics.add.group({
        key: 'fish',
        setXY: { x: 700, y: 100}
    });

    fish3 = this.physics.add.group({
        key: 'fish',
        setXY: { x: 700, y: 200}
    });*/


    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.collider(player, fish, collectStar, null, this);
    this.physics.add.collider(platforms, fish, removeFish, null, this);
    //this.physics.add.overlap(player, fish2, collectStar2, null, this);
    //this.physics.add.overlap(player, fish3, collectStar3, null, this);
    this.physics.add.collider(player, bombs, hitBomb, null, this);

}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('flip', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('flip', true);
    }
    else if (cursors.up.isDown)
    {
        player.setVelocityY(-120);
        player.anims.play('flip', true);
    }
    else if (cursors.down.isDown)
    {
        player.setVelocityY(120);
        player.anims.play('flip', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('flip');
    }
}

function removeFish (platforms, fish)
    {
        fish.disableBody(true, true);
        checkFish();
    }
function collectStar (player, fish)
    {
        fish.disableBody(true, true);

        score += 10;
        scoreText.setText('Score: ' + score);
        checkFish();
    }

function checkFish()
{
    if(fish.countActive(true)==0)
    {
        
        var fish1 = fish.create(790, Phaser.Math.Between(0, 400),'fish');
        var fish2 = fish.create(790, Phaser.Math.Between(0, 400),'fish');
        var fish3 = fish.create(790, Phaser.Math.Between(0, 400),'fish');
    }
    fish.setVelocityX(-100)
}

    this.physics.pause();
